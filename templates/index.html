{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    {% for result in results %}
         <a href="{{ url_for('getPost', post_id=result['id']) }}">
            <h3>{{ result['title'] }}</h3>
        </a>
        <span class="badge badge-primary">{{ result['created'] }}</span>
                <a href="{{ url_for('edit', id=result['id']) }}">
            <span class="badge badge-warning">Edytuj</span>
        </a>
        <form action="{{ url_for('delete', id=result['id']) }}" method="POST">
    <input type="submit" value="Usuń"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Napewno skasować?')">
</form>
        <hr>
    {% endfor %}
{% endblock %}
