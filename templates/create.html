{%  extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Tworzenie nowego posta {% endblock %}</h1>

    <form method="post">
        <div class = "form-group">
            <label for="title">Temat</label>
            <input type="text" name="title" placeholder="Tytuł" class="form-control" value="{{ request.form['title'] }}"></input>
        </div>
        <div class="form-group">
        <label for="content">Treść</label>
        <textarea name="content" placeholder="Treść"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </div>
</form>

{% endblock %}
